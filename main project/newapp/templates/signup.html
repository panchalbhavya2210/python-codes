<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- In signup.html -->

  <h2>Sign Up</h2>
  <form method="post" action="/insert">{% csrf_token %}
      <label>Name</label>
      <input type="text" name="name"> <br/><br/>
      <label>Email</label>
      <input type="email" name="email"> <br/><br/>
      <label>Phone</label>
      <input type="tel" name="phone"><br/><br/>
      <label>Message</label>
      <input type="text" name="msg"><br/><br/>
    <button type="submit">Sign Up</button>
  </form>

</body>
</html>
